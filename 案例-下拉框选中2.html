<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点击选中上海"/>
<select name="" id="sel">
    <option value="bj">北京</option>
    <option value="gz">广州</option>
    <option value="sh">上海</option>
    <option value="sz">深圳</option>
    <option value="hz">杭州</option>
</select>
</body>
<script>
    //获取相关元素
    var aInp=document.getElementsByTagName('input')[0];
    var oSel=document.getElementById('sel');
    var aOpt=oSel.getElementsByTagName('option');
    //点击事件  ；点击按钮，下拉框默认选中上海
    aInp.onclick= function () {
        //oSel.value='sh';
        aOpt[2].selected=true;
    };

</script>
</html>
