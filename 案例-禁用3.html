<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="禁用"/>
<input type="text" value="这是文本框的内容"/>
</body>
<script>
    //获取相关元素
    var aInp = document.getElementsByTagName('input');
    //单击事件
    aInp[0].onclick = function () {
        if (this.value == '禁用') {
            this.value = '解禁';
            aInp[1].disabled = true;
        } else {
            this.value = '禁用';
            aInp[1].disabled = false;
        }
    }
</script>
</html>
