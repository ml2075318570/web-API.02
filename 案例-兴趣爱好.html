<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button>男生爱好</button>
<button>女生爱好</button>
<br/>
<input type="radio" name="sex"/>男
<input type="radio" name="sex"/>女
<br/>
<input type="checkbox"/>抽烟
<input type="checkbox"/>喝酒
<input type="checkbox"/>吃饭
<input type="checkbox"/>睡觉
<input type="checkbox"/>烫头
<input type="checkbox"/>大保健
<input type="checkbox"/>写bug
<input type="checkbox"/>生活不至于眼前的苟且，还有html，css和js
</body>
<script>
    //获取相关元素
    var oBut = document.getElementsByTagName('button');
    var aInp = document.getElementsByTagName('input');
    //当点击 男生爱好 时 选中  男
    oBut[0].onclick = function () {
        //先暴力清除
        for (var j = 0; j < aInp.length; j++) {
            aInp[j].checked = false;
        }
        for (var i = 0; i < aInp.length; i++) {
            if (i != 1 && i != 2 && i != 9) {
                aInp[i].checked = true;
            }
        }
    };
    //当点击 女生爱好 时 选中  女
    oBut[1].onclick = function () {
        //先暴力清除
        for (var j = 0; j < aInp.length; j++) {
            aInp[j].checked = false;
        }
        for (var i = 0; i < aInp.length; i++) {
            if (i != 0 && i != 2 && i != 7) {
                aInp[i].checked = true;
            }
        }
    };
</script>
</html>
